                    var b2 = data.numberValue2;

                    a2=a2+parseFloat(b2);

                    console.log(a2);

                    <div class="mad-data">
                        <p><strong>Form ${index + 1}:</strong></p>

                            <p>nagad Value: ${data.numberValue}</p>
                            <p>bank Value: ${data.numberValue2}</p>

                });

                displayMadDataContainer.innerHTML = "<p>No Mad Form Data available.</p>";
