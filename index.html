<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #splash-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #567FCA;
            color: white;
            font-size: 24px;
            position: fixed;
            width: 100%;
            animation: fadeIn 2s ease forwards;
        }

        #content_wrapper {
            opacity: 0;
            animation: slideFromBottom 1s ease forwards;
            text-align: center;
        }

        #logo {
            border-radius: 50%;
            border: 5px solid rgb(212, 212, 212);
            margin-bottom: 20px;
            height: 170px;
            width: 170px;
        }

        p {
            font-size: 30px;
            font-weight: bold;
        }

        #loading-spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideFromBottom {
            from {
                opacity: 0;
                transform: translateY(100%);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUpward {
            from {
                opacity: 1;
                transform: translateY(0);
            }

            to {
                opacity: 0;
                transform: translateY(-100%);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="splash-screen">
        <div id="content_wrapper">
            <img id="logo" src="images/logo.jpg" alt="Logo">
            <p>Cashbook</p>
        </div>
    </div>

    <div id="loading-spinner"></div>

    <script>
        // Add a delay of 3 seconds (3000 milliseconds)
        setTimeout(function () {
            setTimeout(() => {                
                var loadingSpinner = document.getElementById("loading-spinner");
                loadingSpinner.style.display = "block";
            }, 1600);
                
            // Redirect to home.html after showing loading spinner for 1 second
            setTimeout(function () {
                var contentWrapper = document.getElementById("content_wrapper");
                contentWrapper.style.animation = "slideUpward 0.5s ease forwards";
            }, 500);

            setTimeout(function () {
                window.location.href = "HTML/firstform.html";
            }, 1000);
        }, 1700); // Changed the delay to 3000 milliseconds (3 seconds)
        
    </script>
</body>

</html>
