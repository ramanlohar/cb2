<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #splash-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #567FCA;
            color: white;
            font-size: 24px;
            position: fixed;
            width: 100%;
        }

        #logo {
            border-radius: 50%;
            border: 5px solid rgb(212, 212, 212);
            margin-bottom: 20px;
            height: 170px;
            width: 170px;
        }
        p{
            font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="splash-screen">
        <div>
            <img id="logo" src="images/logo.jpg" alt="Logo">
        </div>
        <p>Cashbook</p>
    </div>

    <script>
        // Add a delay of 3 seconds (3000 milliseconds)
        setTimeout(function() {
            // Redirect to home.html
            window.location.href = "HTML/firstform.html";
        }, 1000);
    </script>
</body>
</html>
